<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 		<link rel="stylesheet" href="css/main.css">		
	</head>

	<body>
		<div class="gamezone">
			<div class="options hidfield">
			<div class="row">
				<div class="col-sm-6 align-self-center" align="center">
				<span id="chance">Your Chance</span>
				</div>
				<div class="col-sm-6" align="center">
					<button class="btn" id="reset">Reset</button>
				</div>
			</div>
			</div>
			<br />
			<div class="field">
				<div class="row player">
					<div class="col-sm-12" align="center">
						<button class="btn" id="onep">One Player</button>
					</div>
				</div>
				<div class="row player">
					<div class="col-sm-12" align="center">
						<button class="btn" id="twop">Two Player</button>
					</div>
				</div>
			</div>
			<div class="shape hidfield">
				<div class="row player1">
					<div class="col-sm-12" align="center">
					<span>Which one will you Choose?</span>
					</div>
				</div>
				<div class="row player1">
					<div class="col-sm-12" align="center">
						<button class="btn" id="cross">X</button>
					</div>
				</div>
				<div class="row player1">
					<div class="col-sm-12" align="center">
						<button class="btn" id="zero">O</button>
					</div>
				</div>
			</div>

			<div class="gamefield hidfield">
				<div id="1">1</div>
				<div id="2">2</div>
				<div id="3">3</div>
				<div id="4">4</div>
				<div id="5">5</div>
				<div id="6">6</div>
				<div id="7">7</div>
				<div id="8">8</div>
				<div id="9">9</div>
			</div>

		</div>
		</div>










 		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous">
 		</script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
 		</script>
		<script type="text/javascript" src="js/main.js">
		</script>		
	</body>
</html>
